<div class="container mt-3">
    <h2>Striped Rows</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>NombreProducto</th>
          <th>Codigo</th>
          <th>Precio</th>
          <th>Imagen</th>

        </tr>
      </thead>
      <tbody>
        @for (item of producto; track item) {
        <tr>
          <td>  {{item.id}}</td>
          <td>  {{item.nombreproducto}}</td>
          <td>  {{item.codigo}}</td>
          <td>  {{item.precio}}</td>
          <td>
            <img src="{{item.imagen}}" alt="" height="100">
          </td>

        </tr>
    }
      
      </tbody>
    </table>
  </div>
